<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot Thymeleaf Hello World Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" th:href="@{../css/main.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{../webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<!--<link rel="stylesheet" type="text/css"  href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />-->

	<script type="text/javascript" th:src="@{../webjars/jquery/3.2.1/jquery.min.js}" />
	<script type="text/javascript" th:src="@{../js/main.js}" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">#</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="/words">형태소 분석기</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		</div>
		<div class="starter-template">
			<h1>KTH-DAISY WORDS 형태소 분석기</h1>
			<!--
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
			-->
			<br/>
			<h3># CSV 파일을 업로드 해 주세요.(파일규격: ID, WORDS, 구분자는 콤마)</h3>

			<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
				<input type="file" id="files_words" name="files"/>
			</form>
			<br/>

			<table id="txt_view_table" class="table-condensed" border="1" width="100%">
			</table>

			<br/>
			<h3># 형태소 분석대상 업로드 리스트</h3>
			<!--
			<div th:text="${nlpProgsList}">
			</div>
			-->
			<table id="tb_nlps" class="table-condensed" border="1">
				<tr>
					<td>IDX</td>
					<td>FILE-NAME</td>
					<td>FILE-CHARSET</td>
					<td>FILE-LINES</td>
					<td>PROGS</td>
					<td>REGDATE</td>
					<td>DOWNLOAD</td>
				</tr>
				<tr th:each="items : ${nlpProgsList}" th:switch="${type}">
					<td width="20px"><span th:text="${items.idx}"></span></td>
					<td width="200px"><span th:text="${items.filename}"></span></td>
					<td width="20px"><span th:text="${items.filecharset}"></span></td>
					<td width="20px"><span th:text="${items.filelines}"></span></td>
					<td width="20px"><span th:text="${#numbers.formatDecimal(items.progs,3,3)}"> </span></td>
					<td width="20px"><span th:text="${items.regdate}"></span></td>
					<td width="200px">
						<a th:text="${items.outfilename}" th:href="@{'/upload/' +${items.outfilename}}"></a>
					</td>
				</tr>
			</table>

	</div>
	<!-- /.container

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->


</body>
</html>
