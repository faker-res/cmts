<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>OllehTV Meta Extended</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script th:src="@{/js/admin.js}"></script>

	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container1">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">OllehTV Meta</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/admin/items/list">Items</a></li>
					<li class="active"><a href="/admin/movie_cine21/list">Cine21</a></li>
					<li><a href="/admin/properties/list">Properties</a></li>
					<li><a href="/admin/dic/filter/list">Dictionary</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container1">

		<div class="starter-template">
			<h1><span class="label label-default">씨네21영화 아이템리스트 : <b th:text="${countItems}"></b></span></h1>

			<div id="searchArea" align="center">
				<input id="searchTxt" type="text" width="30"
					   th:onkeydown="'onKeyDown('+${pageno}+');' "
				/>
				<button type="button" class="btn btn-primary"
						th:onclick="'search_cine21('+${pageno}+');' ">
					검색
				</button>
			</div>
			<div id="paging" align="center" width="100%">
				<ul class="pagination" th:each="pg : ${listPage}">
					<li th:if="${pg == pageno}" th:class="active">
						<a th:href="@{'/admin/movie_cine21/list?page='+${pg}}" th:text="${pg}"></a></li>
					<li th:unless="${pg == pageno}">
						<a th:href="@{'/admin/movie_cine21/list?page='+${pg}}" th:text="${pg}"></a></li>
				</ul>
			</div>
		</div>

		<!-- Modal -->
		<form class="form-group">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">영화 제목을 입력하세요!</h4>
					</div>
					<div class="modal-body">
						<input type="text" id="title"  class="form-control" width="200" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" onclick="addItem_ajax();">등록</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
		</form>
		<br/>

		<div class="table-responsive" style="width:3000px;">
			<table id="targetListTable" class="table" border="1" style="width:3000px;">
				<thead>
				<tr>
					<th>SEQ</th>
					<th>movieId</th>
					<th>movieNm</th>
					<th>movieNmOg</th>
					<th>genres</th>
					<th>cineKeywords</th>
					<th>countires</th>
					<th>directors</th>
					<th>actors</th>
					<th>watchGrade</th>
					<th>staffs</th>
					<th>companies</th>
					<th>awards</th>
					<th>fimsCd</th>
					<th>runTime</th>
					<th>prdtYear</th>
					<th>openDt</th>
					<th>updateDt</th>
					<th>synop</th>
					<th>posterList</th>
					<th>stillCutList</th>
					<th>vodList</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="items : ${itemsList}">
					<td width="100px"><span th:text="${items.idx}"></span></td>
					<td width="100px"><span th:text="${items.movieId}"></span></td>
					<td width="100px"><span th:text="${items.movieNm}"></span></td>
					<td width="100px"><span th:text="${items.movieNmOg}"></span></td>
					<td width="100px"><span th:text="${items.genres}"></span></td>
					<td width="100px"><span th:text="${items.cineKeywords}"></span></td>
					<td width="100px"><span th:text="${items.countries}"></span></td>
					<td width="100px"><span th:text="${items.directors}"></span></td>
					<td width="300px"><span th:text="${items.actors}"></span></td>
					<td width="300px"><span th:text="${items.watchGrade}"></span></td>
					<td width="300px"><span th:text="${items.staffs}"></span></td>
					<td width="300px"><span th:text="${items.companies}"></span></td>
					<td width="300px"><span th:text="${items.awards}"></span></td>
					<td width="10px"><span th:text="${items.fimsCd}"></span></td>
					<td width="100px"><span th:text="${items.runTime}"></span></td>
					<td width="100px"><span th:text="${items.prdtYear}"></span></td>
					<td width="10px"><span th:text="${items.openDt}"></span></td>
					<td width="100px"><span th:text="${items.updateDt}"></span></td>
					<td width="800px"><span th:text="${items.synop}"></span></td>
					<td width="800px"><span th:text="${items.posterList}"></span></td>
					<td width="800px"><span th:text="${items.stillCutList}"></span></td>
					<td width="800px"><span th:text="${items.vodList}"></span></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
